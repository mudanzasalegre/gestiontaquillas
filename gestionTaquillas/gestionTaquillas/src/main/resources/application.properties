spring.application.name=gestionTaquillas

# Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_taquillas?useSSL=false&serverTimezone=UTC
spring.datasource.username=pacomer
spring.datasource.password=pacomer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion de la codificacion de caracteres
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_spanish_ci

# Configuracion del servidor
server.port=8080

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
